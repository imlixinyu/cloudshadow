<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>登录</title>
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
<!-- 头像 -->
<div class="profile">
	<img src="../image/profile.jpg" alt="个人头像">
</div>
<!-- 登录注册框 -->
<div class="aui-content">
    <div class="aui-form">
        <div class="aui-input-row">
            <i class="aui-input-addon  aui-iconfont aui-icon-people"></i>
            <input type="email" class="aui-input" placeholder="请输入邮箱"/>
        </div>
        <div class="aui-input-row">
            <i class="aui-input-addon  aui-iconfont aui-icon-lock"></i>
            <input type="password" class="aui-input" placeholder="请输入密码"/>
        </div>
    </div>
</div>
<!-- 登录按钮 -->
<div class="aui-btn aui-btn-success aui-btn-block addMargin">登录</div>
<a class="aui-text-success" href="register.html" title="跳转到注册页">注册账号</a>
</body>
</html>
